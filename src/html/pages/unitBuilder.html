<div class="container">
    <div class="row">
        <div class="col-s-9 col-9 col-l-11 offset-s-2 offset-2 offset-l-1">
            <h2>Unit Calculator - Basic</h2>
        </div>
    </div>
    <div class="row" >
        <div  id="tagModal" class="col-s-10 col-10 col-l-10" hidden>
        </div>
    </div>
    <div class="row">
        <div class="col-s-9 col-9 col-l-10 offset-s-2 offset-3 offset-l-2">
            <p>
                Add units and calculate basic stats.
            </p>
            <ul>
                <li>
                    <b>LANDWAR builder rules v0.36</b>
                </li>
                <li>
                    <i>does not save any data.</i>
                </li>
                <li>
                    <i>TAGs are a work-in-progress.</i>
                </li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col-s-10 col-10 col-l-10 offset-s-1 offset-1 offset-l-1">
            <table id="unitTable">
                <tr class="unitTableHead">
                    <th>Name</th>
                    <th>Size</th>
                    <th>Move</th>
                    <th>Evade</th>
                    <th>DMG Melee </th>
                    <th>DMG Range</th>
                    <th>Range</th>
                    <th>Armor</th>
                    <th>Structure</th>
                    <th>Points</th>
                    <th>TAGs</th>
                    <th>TAG total</th>
                </tr>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-s-4 col-3 col-l-2 offset-s-2 offset-2 offset-l-1">
            <button type="button" id="btnAddUnit">+Add Unit</button>
        </div>
    </div>    
</div>
