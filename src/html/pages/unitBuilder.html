<div class="grd">
    <div class="grd-row">
        <div class="grd-row-col-4--sm grd-row-col-4--md grd-row-col-5-lg offset-s-1 offset-1 txt--center">
            <h3>Unit Builder - Core</h3>
        </div>
    </div>
    <div class="grd-row" >
        <div  id="tagModal" class="grd-row-col-6--sm grd-row-col-6--md grd-row-col-6--lg" hidden>
        </div>
    </div>
    
    <div class="grd-row">
        <div class="grd-row-col-9--sm grd-row-col-9--md grd-row-col-10-lg offset-s-1 offset-1 offset-l-1">
            <p>
                Add units and calculate basic stats.
            </p>
            <ul>
                <li>
                    <b>LANDWAR builder rules v0.37</b>
                </li>
                <li>
                    <i>TAGs are a work-in-progress.</i>
                </li>
            </ul>
        </div>
    </div>
    
    <div class="row-fill-s row-fill row-fill-l"></div>
    
    <div class="grd-row">
        <div class="grd-row-col-4--sm grd-row-col-8--md grd-row-col-6--lg offset-s-2 offset-1 offset-l-1">
            <button type="button" onclick="ub_control_select_all(true);" class="btn--blue ui-icon-white"><span class="ui-icon ui-icon-check"></span></button>
            <button type="button" onclick="ub_control_select_all(false);" class="btn ui-icon-grey"><span class="ui-icon ui-icon-squaresmall-minus"></span></button>
            <button type="button" onclick="ub_control_delete_select();" class="btn--red ui-icon-white"><span class="ui-icon ui-icon-trash"></span></button>
            <button type="button" onclick="ub_control_save_select(event)" class="btn--green ui-icon-white"><span class="ui-icon ui-icon-disk"></span></button>
            <button type="button" onclick="ub_control_loadfile(event)" class="btn--green ui-icon-white"><span class="ui-icon ui-icon-folder-open"></button>
        </div>
    </div>
    
    <div class="row-fill-s row-fill row-fill-l"></div>
    <div class="grd-row">
        <div class="grd-row-col-5--sm grd-row-col-5--md grd-row-col-5--lg offset-s-1 offset-1 offset-l-1">
            <table id="unitTable">
                <tr class="unitTableHead">
                    <th>Select</th>
                    <th>Name</th>
                    <th>Size</th>
                    <th>Move</th>
                    <th>Evade</th>
                    <th>DMG Melee </th>
                    <th>DMG Range</th>
                    <th>Range</th>
                    <th>Armor</th>
                    <th>Structure</th>
                    <th>Points</th>
                    <th>TAGs</th>
                    <th>TAG total</th>
                    <th>TOTAL</th>
                </tr>
            </table>
        </div>
    </div>  
    <div class="grd-row">
        <div class="grd-row-col-2--sm grd-row-col-2--md grd-row-col-1--lg  ">
            <button type="button" id="btnAddUnit" class="btn btn--green ui-icon-white">
                <span class="ui-icon ui-icon-plusthick"></span>
            </button>
            <button type="button" id="btnRemoveUnit" class="btn btn--red ui-icon-white">
                <span class="ui-icon ui-icon-minusthick"></span>
            </button>
            
        </div>
    </div>  
    <div class="row-fill-s row-fill row-fill-l"></div>
</div>
