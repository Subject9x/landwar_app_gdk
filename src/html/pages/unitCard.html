<div class="grd">
    <div class="grd-row">
        <div class="grd-row-col-4--sm grd-row-col-4--md grd-row-col-5-lg txt--center">
            <h3>Unit Card Generator</h3>
        </div>
    </div>
    
    <div class="grd-row">
        <div class="grd-row-col-4--sm grd-row-col-3--md grd-row-col-2--lg">
            <p>
                This tool will generate the Unit Cards you will need to use for each unit.
            </p>
            <p>
                Unit Info can be loaded from .csv files that were created by the Unit Builder tool.
                OR
                an Army List file.
                
                At this time, image upload for unit cards is disabled.
            </p>
        </div>
    </div>
    
    <div class="grd-row row-fill-s row-fill row-fill-l"></div>
    
    <div class="grd-row">
        <div class="grd-row-col-4-6--sm grd-row-col-3-6--md grd-row-col-2-6--lg">
            <button type="button" onclick="ucg_control_sheet_new();" class="btn--green ui-icon-white"><span class="ui-icon ui-icon-plusthick"></span></button>
            <button type="button" onclick="ucg_control_sheet_import();" class="btn--blue ui-icon-white"><span class="ui-icon ui-icon-folder-open"></span></button>
        </div>
    </div>
</div>

<div class="uic-main-sm">
    <div class="uic-header-row-sm">
        <div class="uic-name-sm" id="ucName"></div>
        <div class="uic-points-sm" id="ucPoints"></div>
    </div>
    <div class="uic-stat-row-label-sm">
        <div class="uic-stat-row-icon-sm"><label id="ucSize"></label></div>
        <div class="uic-stat-row-icon-sm"><label id="ucMove"></label></div>
        <div class="uic-stat-row-icon-sm"><label id="ucEvade"></label></div>
        <div class="uic-stat-row-icon-sm"><label id="ucArmor"></label></div>
        <div class="uic-stat-row-icon-sm"><label id="ucStruc"></label></div>
    </div>
    <div class="uic-stat-attack-row-sm">
        <div class="uic-stat-row-icon-sm"><label id="ucMel"></label></div>
        <div class="uic-stat-row-icon-sm"><label id="ucRange"></label></div>
        <div class="uic-stat-row-icon-sm"><label id="ucDist"></label></div>
    </div>
    <div class="uic-tag-row-sm"></div>
    <div class="uic-tag-row-sm">
        <ul id="ucKeywords" class="list--unstyled uic-keyword-word-sm txt--left"></ul>
    </div>
</div>
